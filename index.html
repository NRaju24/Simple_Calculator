<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('pexels-mali-maeder-142497.jpg'); /* Adjust path based on your folder structure */
            background-size: cover;
            background-repeat: no-repeat;
            color: #FFFFFF; /* White text */
            filter: blur(0.0005px) brightness(1.7) contrast();
            /* Apply blur and adjust brightness and contrast for a glassy effect */
        }

        .calculator {
            border: 5px solid #FFFFFF; /* Darker border for a digital grid look */
            height: 400px;
            width: 300px;
            background-color: rgba(45, 45, 45, 0.8); /* Dark grey calculator background */
            padding: 10px;
            border-radius: 25px;
            box-shadow: 0 0 10px 0 rgba(220, 220, 220, 0.8); /* Light grey shadow for contrast */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #display {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            height: 50px;
            border: none;
            background-color: rgba(220, 220, 220, 0.8); /* Light grey background for display */
            color: #2C3539; /* Dark text for better readability */
            font-size: 20px;
            text-align: right;
            padding-right: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows buttons to wrap within the container */
        }
        .button-container button {
            color: #FFFFFF; /* White text */
            background-color: rgba(0, 0, 0, 1); /* Black buttons */
            font-weight: bold;
            font-size: 16px;
            width: 50px;
            height: 50px;
            border: none;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, filter 0.3s; /* Transition effect for background color and filter */
        }

        .button-container button:hover {
            background-color:rgba(0, 0, 0, 0.8); /* Darker semi-transparent background on hover */
            color: #FFFFFF; /* White text on hover */
        }

        .button-container button:active {
            background-color: rgba(0, 0, 0, 0.8); /* Darker semi-transparent background when pressed */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button onclick="insert('0')">0</button>
            <button onclick="insert('1')">1</button>
            <button onclick="insert('2')">2</button>
            <button onclick="insert('+')">+</button>
        </div>
        <div class="button-container">
            <button onclick="insert('3')">3</button>
            <button onclick="insert('4')">4</button>
            <button onclick="insert('5')">5</button>
            <button onclick="insert('-')">-</button>
        </div>
        <div class="button-container">
            <button onclick="insert('6')">6</button>
            <button onclick="insert('7')">7</button>
            <button onclick="insert('8')">8</button>
            <button onclick="insert('*')">X</button>
        </div>
        <div class="button-container">
            <button onclick="insert('9')">9</button>
            <button onclick="insert('/')">/</button>
            <button onclick="insert('%')">%</button>
            <button onclick="eva()">=</button>
        </div>
        <div class="button-container">
            <button onclick="clearDisplay()">C</button>
            <button onclick="backslash()">CE</button>
        </div>
    </div>

    <script>
        var Display = document.getElementById('display');

        function insert(num) {
            Display.value += num;
        }

        function eva() {
            try {
                Display.value = eval(Display.value);
            } catch (e) {
                Display.value = 'Error';
            }
        }

        function clearDisplay() {
            Display.value = '';
        }

        function backslash() {
            Display.value = Display.value.slice(0, -1);
        }
    </script>
</body>
</html>
